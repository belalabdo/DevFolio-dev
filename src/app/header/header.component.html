<header>
  <div class="layer">
    <div class="titles text-white">
      <h1>I am Morgan Freeman</h1>
      <ngx-typed-js
        [strings]="options.strings"
        [typeSpeed]="options.typeSpeed"
        [backSpeed]="options.backSpeed"
        [loop]="true"
        [shuffle]="true"
      >
        <span class="typing"></span>
      </ngx-typed-js>
    </div>
  </div>
</header>
